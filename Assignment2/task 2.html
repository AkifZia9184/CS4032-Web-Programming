<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Sign Up Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    background-image: url("background.jpg");
  }
  .container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: lightblue;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .error {
    color: red;
    font-size: 14px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm" onsubmit="return validateSignupForm()">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <span id="usernameError" class="error"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" class="error"></span>
    </div>
    <div>
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>
      <span id="birthdateError" class="error"></span>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <span id="genderError" class="error"></span>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
      <span id="phoneError" class="error"></span>
    </div>
    <div>
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required>
      <span id="zipError" class="error"></span>
    </div>
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      <span id="countryError" class="error"></span>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>

<script>
function validateSignupForm() {
  var username = document.getElementById('username').value.trim();
  var password = document.getElementById('password').value.trim();
  var birthdate = document.getElementById('birthdate').value.trim();
  var email = document.getElementById('email').value.trim();
  var gender = document.getElementById('gender').value.trim();
  var phone = document.getElementById('phone').value.trim();
  var zip = document.getElementById('zip').value.trim();
  var country = document.getElementById('country').value.trim();

  var isValid = true;

  // Username validation
  if (username === "") {
    document.getElementById('usernameError').textContent = "Please enter a username";
    isValid = false;
  } else {
    document.getElementById('usernameError').textContent = "";
  }

  // Password validation
  if (password === "") {
    document.getElementById('passwordError').textContent = "Please enter a password";
    isValid = false;
  } else {
    document.getElementById('passwordError').textContent = "";
  }

  // Birthdate validation
  if (birthdate === "") {
    document.getElementById('birthdateError').textContent = "Please enter your birthdate";
    isValid = false;
  } else {
    document.getElementById('birthdateError').textContent = "";
  }

  // Email validation
  var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    document.getElementById('emailError').textContent = "Please enter a valid email address";
    isValid = false;
  } else {
    document.getElementById('emailError').textContent = "";
  }

  // Gender validation
  if (gender === "") {
    document.getElementById('genderError').textContent = "Please select your gender";
    isValid = false;
  } else {
    document.getElementById('genderError').textContent = "";
  }

  // Phone number validation (numeric input)
  if (isNaN(phone)) {
    document.getElementById('phoneError').textContent = "Please enter a valid phone number";
    isValid = false;
  } else {
    document.getElementById('phoneError').textContent = "";
  }

  // Zip code validation (numeric input)
  if (isNaN(zip)) {
    document.getElementById('zipError').textContent = "Please enter a valid zip code";
    isValid = false;
  } else {
    document.getElementById('zipError').textContent = "";
  }

  // Country validation
  if (country === "") {
    document.getElementById('countryError').textContent = "Please enter your country";
    isValid = false;
  } else {
    document.getElementById('countryError').textContent = "";
  }

  return isValid;
}
</script>

</body>
</html>
