<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-color:black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color:rgb(62, 174, 211);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .b1 {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .b1:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Login</h2>
        <input type="text" class="i1" placeholder="Name"><br>
        <input type="text" class="i1" placeholder="User Name"><br>
        <input type="text" class="i1" placeholder="Password"><br>
        <input type="text" class="i1" placeholder="Number"><br>
        <input type="text" class="i1" placeholder="Email id"><br>
        <button class="b1">Login</button>
    </form>
</body>
</html>
