<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width:7.55cm;
  animation:slidein 5s ease;
}
@keyframes slidein{
    from{
        margin-left: -100%;
    }
    to{
        margin-left: 0;
    }
}

.card:hover {
  box-shadow: 0 8px 8px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 8px;
}
    </style>
</head>
<body>
    <div class="card">
        <img src="download.jpg" alt="Avatar" style="width:10">
        <div class="container">
          <h2 style="text-align: center;"><b>Image</b></h2>
        </div>
      </div>
</body>
</html>
